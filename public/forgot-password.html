<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acceso - UniSync</title>
    <!-- Carga Tailwind CSS localmente -->
    <link rel="stylesheet" href="css/tailwind.min.css">
    <!-- Carga el nuevo CSS de estilos globales -->
    <link rel="stylesheet" href="css/global-tech.css">
    <link rel="stylesheet" href="auth.css"> <!-- Para estilos específicos si los hubiera -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-container grid-pattern">
    <div class="flex items-center justify-center min-h-screen px-6 relative z-10">
        <div class="cyber-card p-10 w-full max-w-md neon-glow">
            <div class="text-center mb-8">
                <div class="loading-bar"></div>
                <div class="status-indicator justify-center text-gray-400">
                    <span class="status-dot"></span>
                    RECUPERACIÓN DE ACCESO
                </div>
                <h2 class="text-4xl font-black mb-4 text-white">
                    RESTABLECER
                    <span class="text-cyber glitch-text block">CÓDIGO</span>
                </h2>
            </div>
            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="tech-label">CORREO ELECTRÓNICO</label>
                    <input type="email" id="email" name="email" required
                           class="tech-input"
                           placeholder="tu@ejemplo.com">
                </div>
                <button type="submit"
                        class="tech-button text-lg py-4">
                    ENVIAR ENLACE DE RESTABLECIMIENTO
                </button>
            </form>
            <p class="mt-8 text-center text-gray-400">
                <a href="login.html" class="nav-link">← VOLVER A INICIAR SESIÓN</a>
            </p>
            <div id="messageBox" class="mt-6 p-4 text-sm text-center rounded-lg hidden" role="alert"></div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
